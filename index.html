<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Moderno</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Quiz de Inglês</h1>
    <div class="quiz-container">
      <div id="quiz">
        <p id="question"></p>
        <ul id="options"></ul>
      </div>
      <button id="next" class="next-button">Próxima Pergunta</button>
      <div id="score-container" class="score-container">
        <p class="score-text">Pontuação: <span id="score">0</span></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
