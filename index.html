<!DOCTYPE html>
<html>
<head>
  <title>Firestore Data</title>
</head>
<body>
  <h1>Firestore Data</h1>
  <ul id="data-list"></ul>

  <script type="module">
    // Importe os módulos do Firebase que você precisa
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    // Sua configuração do Firebase (cole aqui, ou importe de um arquivo)
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_PROJETO_ID.firebaseapp.com",
      projectId: "SEU_PROJETO_ID",
      storageBucket: "SEU_PROJETO_ID.appspot.com",
      messagingSenderId: "SEU_ID_DE_REMETENTE",
      appId: "SEU_APP_ID"
    };

    // Inicialize o Firebase
    const app = initializeApp(firebaseConfig);

    // Inicialize o Firestore
    const db = getFirestore(app);

    async function getData() {
      const querySnapshot = await getDocs(collection(db, "nomeDaSuaColecao"));
      const dataList = document.getElementById("data-list");

      querySnapshot.forEach((doc) => {
        const listItem = document.createElement("li");
        listItem.textContent = `${doc.id}: ${JSON.stringify(doc.data())}`;

        dataList.appendChild(listItem);
      });
    }

    getData();
  </script>
</body>
</html>
